<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Use Case List</title>
  <style>
    body {
      font-family: "72", Arial, sans-serif;
      background: #f6fafd;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px 32px;
      background: #001a34;
      color: #fff;
    }
    .btn {
      background-color: #0a6ed1;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #035c9e;
    }
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.45);
      justify-content: center;
      align-items: center;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: #fff;
      padding: 32px 24px;
      border-radius: 12px;
      min-width: 320px;
      max-width: 95vw;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
      position: relative;
    }
    .close {
      position: absolute;
      right: 18px;
      top: 16px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #888;
      cursor: pointer;
    }
    .form-row {
      margin-bottom: 18px;
    }
    .form-row label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #001a34;
    }
    .form-row input, .form-row textarea {
      width: 100%;
      padding: 7px 10px;
      font-size: 1rem;
      border: 1px solid #d1e0ee;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 style="margin:0; font-size:2rem;">Use Case List</h1>
    <button class="btn" id="addUseCaseBtn">Add Use Case</button>
  </div>
  
  <!-- Modal -->
  <div class="modal" id="addUseCaseModal">
    <div class="modal-content">
      <button class="close" id="closeModalBtn">&times;</button>
      <h2>Add New Use Case</h2>
      <form id="useCaseForm">
        <div class="form-row">
          <label for="useCaseTitle">Title</label>
          <input id="useCaseTitle" name="title" required />
        </div>
        <div class="form-row">
          <label for="useCaseDesc">Description</label>
          <textarea id="useCaseDesc" name="desc" rows="3" required></textarea>
        </div>
        <div class="form-row">
          <label for="useCaseEmbed">Architecture Embed Code</label>
          <textarea id="useCaseEmbed" name="embed" rows="2"></textarea>
        </div>
        <div class="form-row">
          <label for="useCaseTags">Tags (comma separated)</label>
          <input id="useCaseTags" name="tags" />
        </div>
        <div class="form-row">
          <label for="customerStory1">Customer Story Link 1 (optional)</label>
          <input id="customerStory1" name="story1" type="url" />
        </div>
        <div class="form-row">
          <label for="customerStory2">Customer Story Link 2 (optional)</label>
          <input id="customerStory2" name="story2" type="url" />
        </div>
        <div class="form-row">
          <label for="customerStory3">Customer Story Link 3 (optional)</label>
          <input id="customerStory3" name="story3" type="url" />
        </div>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </div>
  
  <script>
    const addBtn = document.getElementById('addUseCaseBtn');
    const modal = document.getElementById('addUseCaseModal');
    const closeBtn = document.getElementById('closeModalBtn');
    addBtn.onclick = () => modal.classList.add('active');
    closeBtn.onclick = () => modal.classList.remove('active');
    // Optional: hide modal on background click
    modal.onclick = e => { if(e.target === modal) modal.classList.remove('active'); };
    // Demo: prevent default submit
    document.getElementById('useCaseForm').onsubmit = e => {
      e.preventDefault();
      alert("Submitted! (You can wire this to Supabase.)");
      modal.classList.remove('active');
    }
  </script>
</body>
</html>
