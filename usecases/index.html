<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Use Case List</title>
  <style>
    body {
      font-family: "72", Arial, sans-serif;
      background: #f6fafd;
      margin: 0;
      padding: 0;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #001a34;
      color: #fff;
      padding: 20px 32px;
      min-height: 56px;
    }
    .header-title {
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
    }
    .header-controls {
      display: flex;
      gap: 16px;
      align-items: center;
    }
    .btn {
      background: #0a6ed1;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 24px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
      font-family: inherit;
    }
    .btn:hover {
      background: #035c9e;
    }
    .select {
      padding: 7px 12px;
      border-radius: 5px;
      border: 1px solid #d1e0ee;
      font-size: 1rem;
      min-width: 140px;
      font-family: inherit;
    }
    .main-content {
      max-width: 900px;
      margin: 36px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.06);
      padding: 32px 32px 60px 32px;
      min-height: 380px;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.36);
      justify-content: center;
      align-items: center;
      overflow: auto;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: #fff;
      padding: 32px 28px 24px 28px;
      border-radius: 12px;
      min-width: 350px;
      width: 100%;
      max-width: 430px;
      max-height: 95vh;
      overflow-y: auto;
      box-shadow: 0 4px 24px rgba(0,0,0,0.14);
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .close {
      position: absolute;
      right: 18px;
      top: 16px;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #888;
      cursor: pointer;
    }
    .form-row {
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .form-row label {
      font-weight: bold;
      color: #001a34;
    }
    .form-row input,
    .form-row textarea {
      padding: 7px 10px;
      font-size: 1rem;
      border: 1px solid #d1e0ee;
      border-radius: 5px;
      font-family: inherit;
      margin-top: 3px;
    }
    @media (max-width: 600px) {
      .main-content {
        max-width: 98vw;
        padding: 14px 4vw 30px 4vw;
      }
      .modal-content {
        min-width: 98vw;
        max-width: 99vw;
        padding: 14px 4vw;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="header-title">Use Case List</span>
    <div class="header-controls">
      <select class="select" id="tagFilter">
        <option value="">Filter by tag...</option>
        <!-- Tags will go here -->
      </select>
      <button class="btn" id="addTagBtn">+ Add Tag</button>
      <button class="btn" id="addUseCaseBtn">Add Use Case</button>
    </div>
  </div>
  <div class="main-content">
    <!-- List of use cases would go here in real app -->
    <p style="color:#3a495f; font-size:1.1rem;">(List of use cases would be rendered here. Click "Add Use Case" to try the popup!)</p>
  </div>
  <!-- Modal for use case -->
  <div class="modal" id="addUseCaseModal">
    <div class="modal-content">
      <button class="close" id="closeModalBtn">&times;</button>
      <h2>Add New Use Case</h2>
      <form id="useCaseForm">
        <div class="form-row">
          <label for="useCaseTitle">Title</label>
          <input id="useCaseTitle" name="title" required />
        </div>
        <div class="form-row">
          <label for="useCaseDesc">Description</label>
          <textarea id="useCaseDesc" name="desc" rows="3" required></textarea>
        </div>
        <div class="form-row">
          <label for="useCaseEmbed">Architecture Embed Code</label>
          <textarea id="useCaseEmbed" name="embed" rows="2"></textarea>
        </div>
        <div class="form-row">
          <label for="useCaseTags">Tags (comma separated)</label>
          <input id="useCaseTags" name="tags" />
        </div>
        <div class="form-row">
          <label for="customerStory1">Customer Story Link 1 (optional)</label>
          <input id="customerStory1" name="story1" type="url" />
        </div>
        <div class="form-row">
          <label for="customerStory2">Customer Story Link 2 (optional)</label>
          <input id="customerStory2" name="story2" type="url" />
        </div>
        <div class="form-row">
          <label for="customerStory3">Customer Story Link 3 (optional)</label>
          <input id="customerStory3" name="story3" type="url" />
        </div>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </div>
  <!-- Modal for Add Tag -->
  <div class="modal" id="addTagModal">
    <div class="modal-content">
      <button class="close" id="closeTagModalBtn">&times;</button>
      <h2>Add New Tag</h2>
      <form id="tagForm">
        <div class="form-row">
          <label for="tagName">Tag Name</label>
          <input id="tagName" name="tag" required />
        </div>
        <button class="btn" type="submit">Add Tag</button>
      </form>
    </div>
  </div>
  <script>
    // Modal logic
    const addBtn = document.getElementById('addUseCaseBtn');
    const modal = document.getElementById('addUseCaseModal');
    const closeBtn = document.getElementById('closeModalBtn');
    addBtn.onclick = () => modal.classList.add('active');
    closeBtn.onclick = () => modal.classList.remove('active');
    modal.onclick = e => { if(e.target === modal) modal.classList.remove('active'); };

    // Add Tag Modal logic
    const addTagBtn = document.getElementById('addTagBtn');
    const addTagModal = document.getElementById('addTagModal');
    const closeTagModalBtn = document.getElementById('closeTagModalBtn');
    addTagBtn.onclick = () => addTagModal.classList.add('active');
    closeTagModalBtn.onclick = () => addTagModal.classList.remove('active');
    addTagModal.onclick = e => { if(e.target === addTagModal) addTagModal.classList.remove('active'); };

    // Prevent default form submits (for demo)
    document.getElementById('useCaseForm').onsubmit = e => {
      e.preventDefault();
      alert("Submitted! (This would save to Supabase.)");
      modal.classList.remove('active');
    }
    document.getElementById('tagForm').onsubmit = e => {
      e.preventDefault();
      alert("Tag added! (This would save to Supabase.)");
      addTagModal.classList.remove('active');
    }
  </script>
</body>
</html>
